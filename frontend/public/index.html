<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1565C0" />
    <meta name="description" content="Sistema de Atendimento" />
    <title>AtendeChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', sans-serif;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1565C0 0%, #1976D2 40%, #42A5F5 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo-wrapper {
            width: 90px;
            height: 90px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            animation: pulse 2s ease-in-out infinite;
        }

        .splash-logo-wrapper img {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }

        .splash-text {
            color: rgba(255, 255, 255, 0.92);
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 28px;
        }

        .splash-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin-bottom: 16px;
        }

        .splash-progress-bar {
            width: 180px;
            height: 4px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .splash-progress-fill {
            height: 100%;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.85);
            animation: progress 2.5s ease-in-out infinite;
        }

        .splash-redirect {
            color: rgba(255, 255, 255, 0.65);
            font-size: 13px;
            animation: fadeInOut 2.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            }

            50% {
                box-shadow: 0 8px 48px rgba(255, 255, 255, 0.25);
            }

            100% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
                margin-left: 0%;
            }

            50% {
                width: 70%;
                margin-left: 15%;
            }

            100% {
                width: 0%;
                margin-left: 100%;
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <noscript>Você precisa habilitar o JavaScript para usar este aplicativo.</noscript>

    <div id="splash-screen">
        <div class="splash-logo-wrapper">
            <img src="%PUBLIC_URL%/logo.png" alt="Logo" onerror="this.style.display='none'" />
        </div>
        <div class="splash-text">Carregando sua experiência...</div>
        <div class="splash-spinner"></div>
        <div class="splash-progress-bar">
            <div class="splash-progress-fill"></div>
        </div>
        <div class="splash-redirect">Redirecionando...</div>
    </div>

    <div id="root"></div>

    <script>
        // Called by React (src/index.js) after the app mounts
        window.finishProgress = function () {
            var splash = document.getElementById('splash-screen');
            if (splash) {
                splash.classList.add('hidden');
                setTimeout(function () {
                    if (splash && splash.parentNode) {
                        splash.parentNode.removeChild(splash);
                    }
                }, 500);
            }
        };

        window.startProgress = function () {
            // opcional
        };

        // Fallback: remove splash apos 8s caso finishProgress nao seja chamado
        window.addEventListener('load', function () {
            setTimeout(function () {
                window.finishProgress();
            }, 8000);
        });
    </script>
</body>

</html>
